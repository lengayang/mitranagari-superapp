<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Mitra</title>

<style>
body{font-family:Arial;background:#0f172a;color:white;margin:0}
.container{display:flex;height:100vh}
.sidebar{width:300px;background:#020617;padding:10px;overflow:auto}
.chat{flex:1;display:flex;flex-direction:column}
.msg{padding:10px;border-bottom:1px solid #333;cursor:pointer}
.msg:hover{background:#111827}
.bubble{margin:10px;padding:10px;border-radius:10px;max-width:70%}
.user{background:#1e293b}
.ai{background:#16a34a;margin-left:auto}

#login{
position:fixed;
top:0;left:0;right:0;bottom:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login">
<h2>Masuk Dashboard</h2>
<input id="pass" type="password" placeholder="Password" style="padding:10px">
<button onclick="cek()" style="margin-top:10px;padding:10px">Masuk</button>
</div>

<div class="container" id="main" style="display:none">

<div class="sidebar" id="list"></div>

<div class="chat">
<div id="messages" style="flex:1;overflow:auto;padding:20px"></div>
</div>

</div>

<script>

const PASSWORD = "mitra123"; // ganti sesuai keinginan

function cek(){
  const p=document.getElementById("pass").value;
  if(p===PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("main").style.display="flex";
    load();
  }else{
    alert("Password salah");
  }
}

let dataAll=[];

async function load(){
  const r = await fetch("/api/getChats");
  const data = await r.json();
  dataAll = data.slice(1);

  const grouped={};
  dataAll.forEach(r=>{
    grouped[r[1]]=r;
  });

  const list=document.getElementById("list");
  list.innerHTML="";

  Object.keys(grouped).forEach(phone=>{
    list.innerHTML+=`
      <div class="msg" onclick="openChat('${phone}')">
        ${phone}<br>
        <small>${grouped[phone][3]}</small>
      </div>
    `;
  });
}

function openChat(phone){
  const box=document.getElementById("messages");
  box.innerHTML="";

  dataAll
    .filter(r=>r[1]===phone)
    .forEach(r=>{
      box.innerHTML+=`
        <div class="bubble user">${r[3]}</div>
        <div class="bubble ai">${r[4]||""}</div>
      `;
    });
}

setInterval(()=>{
  if(document.getElementById("main").style.display==="flex"){
    load();
  }
},3000);

</script>

</body>
</html>

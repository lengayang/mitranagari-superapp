<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Mitra Nagari</title>

<style>
body{
  margin:0;
  font-family:Inter,Arial;
  background:#020617;
  color:#e5e7eb;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* background glow */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#22c55e33,transparent);
  filter:blur(80px);
}

/* container */
.box{
  text-align:center;
  z-index:2;
}

/* title */
h1{
  font-size:40px;
  letter-spacing:1px;
}

.glow{
  color:#22c55e;
}

/* buttons */
.btn{
  display:inline-block;
  margin:10px;
  padding:14px 26px;
  border-radius:10px;
  text-decoration:none;
  font-size:15px;
  transition:.2s;
}

.primary{
  background:#22c55e;
  color:#022c22;
}

.primary:hover{
  transform:scale(1.05);
}

.sec{
  border:1px solid #1e293b;
  color:#94a3b8;
}

.sec:hover{
  background:#020617;
}

/* footer */
.foot{
  position:fixed;
  bottom:20px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="box">

<h1>
AI <span class="glow">MITRA</span> NAGARI
</h1>

<p>
Command Center Digital  
untuk Sekolah • Nagari • UMKM
</p>

<div>
<a class="btn primary" href="/chat.html">Masuk AI</a>
<a class="btn sec" href="/dashboard">Dashboard</a>
</div>

</div>

<div class="foot">
Masri.Cloud • Mitra Nagari Digital
</div>

</body>
</html>

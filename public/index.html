<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Mitra Nagari</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,system-ui;
  background:#020617;
  color:#e5e7eb;
  overflow:hidden;
}

/* grid */
.grid{
  position:absolute; inset:0;
  background:
    linear-gradient(#0f172a 1px,transparent 1px),
    linear-gradient(90deg,#0f172a 1px,transparent 1px);
  background-size:42px 42px;
  opacity:.18;
  animation:gridMove 20s linear infinite;
}
@keyframes gridMove{
  from{background-position:0 0,0 0}
  to{background-position:42px 42px,42px 42px}
}

/* glow orb */
.orb{
  position:absolute;
  width:620px; height:620px;
  background:radial-gradient(circle,#22c55e33,transparent);
  filter:blur(90px);
  animation:float 12s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translate(0,0)}
  50%{transform:translate(80px,-50px)}
  100%{transform:translate(0,0)}
}

/* center */
.wrap{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.title{
  font-size:52px;
  letter-spacing:3px;
}
.glow{
  color:#22c55e;
  text-shadow:0 0 30px #22c55e99;
}

.tag{
  margin-top:10px;
  opacity:.75;
  font-size:16px;
  letter-spacing:.4px;
}

/* system bar */
.sys{
  margin-top:18px;
  font-size:12px;
  opacity:.6;
  font-family:monospace;
}
.dot{
  display:inline-block;
  width:8px;height:8px;
  background:#22c55e;
  border-radius:50%;
  margin-right:6px;
  box-shadow:0 0 8px #22c55e;
}

/* buttons */
.btns{margin-top:34px}

.btn{
  display:inline-block;
  margin:10px;
  padding:16px 34px;
  border-radius:14px;
  text-decoration:none;
  font-size:15px;
  transition:.25s;
  backdrop-filter:blur(12px);
}

.main{
  background:#22c55e;
  color:#022c22;
  box-shadow:0 0 22px #22c55e66;
}
.main:hover{transform:scale(1.08)}

.sec{
  border:1px solid #1e293b;
  color:#94a3b8;
}
.sec:hover{
  background:#020617;
  transform:scale(1.05);
}

/* boot line */
.boot{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:11px;
  opacity:.35;
  font-family:monospace;
}
</style>
</head>

<body>

<div class="grid"></div>
<div class="orb"></div>

<div class="wrap">
  <div>
    <div class="title">
      AI <span class="glow">MITRA</span> NAGARI
    </div>

    <div class="tag">
      Startup AI Command Center  
      untuk Sekolah • Nagari • UMKM
    </div>

    <div class="sys">
      <span class="dot"></span> SYSTEM ONLINE • NODE ACTIVE • AI READY
    </div>

    <div class="btns">
      <a href="/chat.html" class="btn main">Masuk AI</a>
      <a href="/dashboard" class="btn sec">Operator Dashboard</a>
    </div>
  </div>
</div>

<div class="boot">
boot: mitra.cloud.init → ai.core.online → channel.ready
</div>

</body>
</html>
